<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Catálogo de Produtos</h1>
    <div id="product-form">
        <input type="text" id="product-name" placeholder="Nome do Produto">
        <input type="number" id="product-price" placeholder="Preço do Produto">
        <textarea id="product-description" placeholder="Descrição do Produto"></textarea>
        <button id="save-button" onclick="saveProduct()">Salvar Produto</button>
    </div>
        <table id="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    <script src="script.js"></script>
</body>
</html>
